<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环滚动示例</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrolling-wrapper {
            display: flex;
            align-items: center;
            /* 垂直居中对齐 */
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            height: 1200px;
            /* 适当设置高度 */
        }

        .scrolling-wrapper-inner {
            display: flex;
            align-items: center;
            /* 垂直居中对齐 */
            animation: scroll 20s linear infinite;
        }

        .scrolling-wrapper-inner.paused {
            animation-play-state: paused;
            /* 暂停动画 */
        }

        .col {
            display: inline-block;
            min-width: 5%;
            transition: transform 0.2s;
        }

        .col img {
            width: 100%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>

                <div class="scrolling-wrapper-inner" id="scrollingWrapperInner">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const scrollingWrapper = document.getElementById('scrollingWrapper');
        const scrollingWrapperInner = document.getElementById('scrollingWrapperInner');

        scrollingWrapper.addEventListener('mouseenter', () => {
            scrollingWrapperInner.classList.add('paused');
        });

        scrollingWrapper.addEventListener('mouseleave', () => {
            scrollingWrapperInner.classList.remove('paused');
        });
    </script>
